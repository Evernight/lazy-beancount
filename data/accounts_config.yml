# Use the date from which you want to start tracking values of the accounts
opening_balances_date: "2023-12-01"

# Accounts holding cash values
cash:
  - Physical:
      - Cash:
          currencies: [USD, GBP]
  - MyFavouriteBank:
      - Cash:
          currencies: [GBP]
      - Savings:
          leaf_currencies: [GBP]
  - MyLessFavouriteBank:
      - Cash:
          currencies: [GBP]
  - MyStockBroker:
      - Cash:
          currencies: [USD]

# Funds where you can only track total value converted to currency and not 
# specific stocks
opaque_funds_valuation:
  - MyAutomaticBroker:
      - Total:
          currencies: [USD]
          booking_method: FIFO

# Accounts holding investments (stocks, crypto, funds, etc)
investments:
  - MyStockBroker:
      leaf_currencies: [SPX]
      booking_method: LIFO
  - MyCryptoBroker:
      leaf_currencies: [ETH]

# Liabilities accounts
liabilities:
  - Shared:
      - Unspecified:
          currencies: [USD]
      - SomeDude:
          currencies: [USD]
